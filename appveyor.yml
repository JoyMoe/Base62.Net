image: Visual Studio 2019
version: "1.1.1-ci.{build}"
init:
  - ps: |
      if ($env:APPVEYOR_REPO_TAG -eq "false")
      {
        Update-AppveyorBuild -Version "$env:APPVEYOR_BUILD_VERSION+sha.$($env:APPVEYOR_REPO_COMMIT.Substring(0, 9))"
      } else {
        Update-AppveyorBuild -Version "$env:APPVEYOR_REPO_TAG_NAME"
      }
skip_branch_with_pr: true
dotnet_csproj:
  patch: true
  file: '**\*.csproj;**\*.props'
  version: "{version}"
  package_version: "{version}"
install:
  - appveyor-retry dotnet restore -v Minimal
  - appveyor-retry choco install codecov
configuration: Release
build:
  parallel: true
  publish_nuget: true
  publish_nuget_symbols: true
  include_nuget_references: true
  verbosity: normal
after_test:
  - codecov -f "tests/GalaScriptTests/coverage.opencover.xml"
deploy:
  - provider: NuGet
    api_key:
      secure: hlXcZvtDMrXri4zKRUH4YQKorCKW+a5QHDxfbgtguMxIqvbtk7lmU9oYg2nHwt3G
    on:
      branch: master
  - provider: NuGet
    api_key:
      secure: hlXcZvtDMrXri4zKRUH4YQKorCKW+a5QHDxfbgtguMxIqvbtk7lmU9oYg2nHwt3G
    on:
      APPVEYOR_REPO_TAG: true
  - provider: GitHub
    name: GitHub Release
    auth_token:
      secure: 49h1/SXggw6sDLDix121vnZO1XeUqNJkKUDEwx+QdHQJzEJwO2bgRqOs6HPNDExh
    artifact: /.*\.nupkg/
    draft: false
    prerelease: false
    force_update: true
    on:
      APPVEYOR_REPO_TAG: true
